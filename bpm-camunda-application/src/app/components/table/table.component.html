<div *ngIf="checkTable(); else elseBlock">
  <div class="download">
    <button (click)="onDownload()">DownLoan</button>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSourceMat">


      <ng-container matColumnDef="infoIcon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="showInfoIcon" (click)="onIbuttonClick(element)">
            <mat-icon matTooltip="view details">info</mat-icon>
          </div>
        </td>
      </ng-container>



      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns.slice(1, -1)">
        <th mat-header-cell *matHeaderCellDef>{{ column | uppercase }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>{{ buttonLabel | uppercase }}</th>
        <td mat-cell *matCellDef="let element">
          <div class="button-container">
            <div>
              <button class="claim-button" mat-button matTooltip="click here" (click)="onButtonClick(element)">{{
                buttonLabel }}</button>
            </div>
            <div class="checkbox-container">
              <label class="container">
                <input type="checkbox" (change)="onSelect(element)">
                <svg viewBox="0 0 64 64" height="15px" width="15px">
                  <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
                </svg>
              </label>
            </div>
          </div>
        </td>


      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons aria-label="Select page of data">
    </mat-paginator>
  </div>
</div>
<ng-template #elseBlock>
  <h3><i>Good job....</i></h3>

</ng-template>

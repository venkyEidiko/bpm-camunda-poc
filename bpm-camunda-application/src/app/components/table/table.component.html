
<div class="table-container">
  <table mat-table [dataSource]="dataSourceMat">

  
    <ng-container matColumnDef="infoIcon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="showInfoIcon" routerLink="/dashboard/information-details">
          <mat-icon matTooltip="view details">info</mat-icon>
        </div>
      </td>
    </ng-container>

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns.slice(1, -1)">
      <th mat-header-cell *matHeaderCellDef>{{ column | uppercase }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>{{ buttonLabel | uppercase }}</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button matTooltip="click here" (click)="onButtonClick(element)">{{ buttonLabel }}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [pageSizeOptions]="[5, 10, 25]"
    showFirstLastButtons 
    aria-label="Select page of data">
  </mat-paginator>
</div>
